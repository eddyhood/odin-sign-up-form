<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./resetstyle.css">
    <link rel="stylesheet" href="./style.css">
    <title>Track Sandwich Costs</title>
</head>
<body>
    <section class="sign-up-image"><img src="/images/Sandwich.jpg" alt=""></section>
    <section id="form-area">
            <figure id="logo-box"><img src="/images/Dollarwich - Light-no-text.png" alt="A " id="header-logo"></figure>
            <section class="sign-up-text">
                <h2>Run a Profitable Sandwich Shop</h2>
            </section>
            <form action="" method="post">
                <p>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name">
                </p>
                <p>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" name="user-email" id="email">
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" name="user-password" id="password">
                </p>
                <p>
                    <label for="conform-password">Confirm Password</label>
                    <input type="password" name="user-password-confirm" id="confirm-password">
                </p>
                <button type="submit">Create Account</button>
            </form>
            <section class="password-recovery">
                <p>Already have an account?</p>
                <a href="">Log in</a>
            </section>
        </section>
    <script src="./script.js"></script>
</body>
</html>
